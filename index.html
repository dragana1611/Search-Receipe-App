<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Search_Recipe_App</title>
</head>

<body>
  <section>
    <div class="container initial">
      <h1 class="heading">Find Your Favorite Recipes</h1>
      <div class="search">
        <input type="text" class="search__input" placeholder="Search e.g. chicken" />
        <button type="button" class="search__button">
          <ion-icon class="search" name="search"></ion-icon>
        </button>
      </div>
      <div class="search-results"></div>
    </div>

    <div class="meal-details">
      
      <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
        <ion-icon name="close-outline"></ion-icon>
      </button>
      
      <div class="meal-details-content">

      </div>
    </div>
  </section>

  <script src="https://unpkg.com/ionicons@6.0.4/dist/ionicons.js"></script>
  <script src="app.js"></script>
</body>

</html>
